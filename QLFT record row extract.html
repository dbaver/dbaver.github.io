<!DOCTYPE html>
<html>
<head>
<script>
function getCellContent() {
  var table = myTable;
  var r = table.rows.length;
  var row = table.insertRow(r);
  row.onclick = function() {rowClick(this)};
  var cell = {};
  for (i = 0;i < 2;i++) {
    cell = row.insertCell(i);
    cell.innerHTML = "cell " + (i+5);
  }
}
function rowClick(id) {
  var fnm = id.children[0].innerHTML;
  var lnm = id.children[1].innerHTML;
  alert(lnm + ", " + fnm);
}
</script>
</head>
<body>

<table id="myTable" style="border: 1px solid black">
  <tr id="r1">
    <td>cell 1</td>
    <td>cell 2</td>
  </tr>
  <tr id="r2">
    <td>cell 3</td>
    <td>cell 4</td>
  </tr>
</table>

<p>
<input type="button" onclick="getCellContent()" value="Display first cell">
</p>

<p id="demo"></p>

</body>
</html>
