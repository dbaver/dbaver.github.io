<!DOCTYPE html>
<html>
<body>

<table>
  <tr>
    <td id="ent">
      <select id="mySelect" onchange="addCustom()">
        <option value="">--Select--</option>
      </select>
    </td>
  </tr>
</table>

<p>Click the button to create an OPTION element.</p>

<button onclick="myFunction()">Try it</button>
<br>
<br>
<button onclick="switchBack()">Switch</button>

<p id="demo">No Custom</p>

<script>
var s = mySelect;
var t = document.createElement("INPUT");
t.id = "myInput";
t.value = "Enter Custom";
function myFunction() {
  var x = document.createElement("OPTION");
  x.value = "volvocar";
  x.innerHTML = "Volvo";
  var y = document.createElement("OPTION");
  y.value = "custom";
  y.innerHTML = "Custom";
  mySelect.add(x);
  mySelect.add(y);
  demo.innerHTML = ent.children[0].id;
}
function addCustom(){
  if (mySelect.options[mySelect.selectedIndex].value == "custom"){
    s.value = "";
    ent.replaceChild(t,mySelect);
    demo.innerHTML = ent.children[0].id;
  }
}
function switchBack() {
  ent.replaceChild(s,myInput);
  demo.innerHTML = ent.children[0].id;
  
}
</script>

</body>
</html>
